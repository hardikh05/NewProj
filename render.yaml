services:
  - type: web
    name: client
    env: static
    buildCommand: cd client && NODE_OPTIONS=--openssl-legacy-provider npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: server
          type: web
          property: host

  - type: web
    name: server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false 