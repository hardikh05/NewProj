services:
  - type: web
    name: client
    env: static
    buildCommand: cd client && npm install --legacy-peer-deps --force && SKIP_PREFLIGHT_CHECK=true npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: server
          type: web
          property: host
      - key: SKIP_PREFLIGHT_CHECK
        value: true

  - type: web
    name: server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false 